# secure-chat app
secure-chat.domain=${SECURECHAT_DOMAIN}
# rabbitmq
secure-chat.rabbitmq.host=${SECURECHAT_RABBITMQ_HOST}
secure-chat.rabbitmq.port=${SECURECHAT_RABBITMQ_PORT}
secure-chat.rabbitmq.client-name=${SECURECHAT_RABBITMQ_CLIENT_NAME}
secure-chat.rabbitmq.client-passcode=${SECURECHAT_RABBITMQ_CLIENT_PASSCODE}
# secure chat aws
secure-chat.s3.bucket-name=${SECURECHAT_S3_BUCKET_NAME}
secure-chat.dynamodb.table-name=${SECURECHAT_DYNAMODB_TABLE_NAME}
# AWS
spring.cloud.aws.credentials.access-key=${SECURECHAT_AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${SECURECHAT_AWS_SECRET_KEY}
spring.cloud.aws.region.static=${SECURECHAT_AWS_REGION}
# servlet
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
server.tomcat.max-http-form-post-size=1GB
